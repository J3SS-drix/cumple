<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Consola</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        #output {
            white-space: pre; /* Mantiene el formato del texto */
        }
    </style>
</head>
<body>
    <h1>Simulador de Consola</h1>
    <div id="output"></div>

    <script>
        function mostrarSaludo(nombre) {
            const ancho_total = 24; // Ajusta este valor seg√∫n sea necesario
            const nombre_centrado = nombre.toUpperCase().padStart((ancho_total + nombre.length) / 2, ' ').padEnd(ancho_total, ' ');

            const output = `
                1   8
                |   |
            ____|___|____
         0  |~ ~ ~ ~ ~ ~|   0
         |  |           |   |
      ___|__|___________|___|__
      |/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/|
  0   |       H a p p y       |   0
  |   |/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/|   |
 _|___|_______________________|___|__
|/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/|
|                                   |
|         B i r t h d a y! ! !      |
|              ${nombre_centrado} <3              |
| ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ |
|___________________________________|
            `;
            document.getElementById('output').innerText = output;
        }

        // Solicitar el nombre del usuario
        const nombre = prompt("INGRESA TU NOMBRE:");
        if (nombre) {
            mostrarSaludo(nombre);
        } else {
            alert("No ingresaste un nombre.");
        }
    </script>
</body>
</html>
